<!doctype html>
<html lang="en">
<head>
    <script src="/js/redirect.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meter Data Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
            href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600;700&display=swap"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" href="/css/navbar.css" />
    <link rel="stylesheet" href="/css/table.css" />
</head>
<body>
<div id="fortressNavbar"></div>

<main>
    <div class="container">
        <h1 class="page_title">Meter Data Table</h1>
        <div class="search-form--table">
        <div class="search-form" id="search-form">
            <input
                    type="text"
                    autocomplete="off"
                    id="search-input"
                    class="form_input"
                    placeholder="Enter MPXN or Postcode..."
                    name = "query"
            />
            <img
                    src="/images/search.svg"
                    alt="search-icon"
                    class="form_input-icon"
                    width="20"
            />
            <button type="button" class="search-form_button search-form_button--search" id="searchButton">Search</button>
        </div>
        <button type="button" class="search-form_button search-form_button--clear" id="clearButton">Clear</button>
        </div>

        <div class="table-responsive-xxl">
            <table id="meter-data-table">
                <thead>
                <tr class="bg-info">
                    <th class="sort-header fixed-width pointer" data-sortby="mpxn">MPXN &#9650</th>
                    <th class="fixed-width-1">Device ID</th>
                    <th class="fixed-width">Device Type</th>
                    <th class="fixed-width">Device Status</th>
                    <th class="fixed-width">Device Model</th>
                    <th class="fixed-width">Device Manufacturer</th>
                    <th class="fixed-width">Device Firmware Version</th>
                    <th class="fixed-width">Device Firmware Status</th>
                    <th class="sort-header fixed-width pointer" data-sortby="postcode">Postcode &#9650</th>
                </tr>
                </thead>
                <tbody id="table-body">
                <!-- table rows populated from table.js -->
                </tbody>
            </table>
        </div>

        <div class="pagination-container">
            <div class ="pagination" id="pagination-buttons">
                <!-- Buttons will be added dynamically here -->
            </div>
        </div>
    </div>
</main>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/js/table.js" type="module"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<script type="module">
    import {} from '/js/fortressNavbar.js';
</script>

</body>
</html>
